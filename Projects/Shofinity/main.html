<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOFINITY</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="images/logo.png" alt="spotify">Shofinity</li>
            <li>HOME</li>
            <li>ABOUT</li>
        </ul>
    </nav>
    <div class="container">
        <div class="songs">
            <h1>Best Of Songs - SuperHit Songs</h1>
            <div class="songitem-container">
                <div class="songItem">
                    <img src="images/tujaanena.png" alt="1">
                    <span class="songName">Tu Jaane Na</span>
                    <span class="songPlay">
                        <span class="timestamp">05:38
                            <i id="0" class="songItemPlay fa-solid fa-circle-play"></i>
                        </span>
                    </span>
                </div>
                <div class="songItem">
                    <img src="images/aurmohabbat.png" alt="1">
                    <span class="songName">Aur Mohabbat Kitni Karoon</span>
                    <span class="songPlay">
                        <span class="timestamp">04:17
                            <i id="1" class="songItemPlay fa-solid fa-circle-play"></i>
                        </span>
                    </span>
                </div>
                <div class="songItem">
                    <img src="images/zamaanalage.png" alt="1">
                    <span class="songName">Zamaana Lage</span>
                    <span class="songPlay">
                        <span class="timestamp">04:11
                            <i id="2" class="songItemPlay fa-solid fa-circle-play"></i>
                        </span>
                    </span>
                </div>
                <div class="songItem">
                    <img src="images/saiyaara.png" alt="1">
                    <span class="songName">Saiyaara</span>
                    <span class="songPlay">
                        <span class="timestamp">06:10
                            <i id="3" class="songItemPlay fa-solid fa-circle-play"></i>
                        </span>
                    </span>
                </div>
                <div class="songItem">
                    <img src="images/baat.png" alt="1">
                    <span class="songName">Baat</span>
                    <span class="songPlay">
                        <span class="timestamp">02:20
                            <i id="4" class="songItemPlay fa-solid fa-circle-play"></i>
                        </span>
                    </span>
                </div>
                <div class="songItem">
                    <img src="images/dandelions.png" alt="1">
                    <span class="songName">Dandelions</span>
                    <span class="songPlay">
                        <span class="timestamp">03:49
                            <i id="5" class="songItemPlay fa-solid fa-circle-play"></i>
                        </span>
                    </span>
                </div>
            </div>
        </div>
        <div class="songbanner">
        </div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="progressBar" min="0" value="0" max="100">
        <div class="icons">
            <i class="fa-solid fa-2x fa-backward-fast" id="previousSong"></i>
            <i class="fa-solid fa-2x fa-backward-step" id="previous"></i>
            <i class="fa-solid fa-2x fa-circle-play" id="masterPlay"></i>
            <i class="fa-solid fa-2x fa-forward-step" id="next"></i>
            <i class="fa-solid fa-2x fa-forward-fast" id="nextSong"></i>
        </div>
        <div class="songInfo">
            <img src="videos/playing.gif" width="40px" id="gif"><span id="masterSongName">Tu-Jaane-Na</span>
        </div>
    </div>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <script src="script.js"></script>
</body>
</html>

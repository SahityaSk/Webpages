<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Profile Card</title>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <input type="radio" name="slide" id="c1" cheaked>
            <label for="c1" class="card">
                <div class="row">
                    <div class="icon">1</div>
                    <div class="description">
                        <h3>MERN</h3>
                        <h4>Web Developement Course</h4>
                    </div>
                </div>
            </label>

            <input type="radio" name="slide" id="c2" >
            <label for="c2" class="card">
                <div class="row">
                    <div class="icon">2</div>
                    <div class="description">
                        <h3>AIML</h3>
                        <h4>Machine Learning with Artificial Intelligence</h4>
                    </div>
                </div>
            </label>

            <input type="radio" name="slide" id="c3" >
            <label for="c3" class="card">
                <div class="row">
                    <div class="icon">3</div>
                    <div class="description">
                        <h3>Cyber Security</h3>
                        <h4>Defence Against Cyber Frauds</h4>
                    </div>
                </div>
            </label>

            <input type="radio" name="slide" id="c4" >
            <label for="c4" class="card">
                <div class="row">
                    <div class="icon">4</div>
                    <div class="description">
                        <h3>Block Chain</h3>
                        <h4>Encryption and Decryption of User Data</h4>
                    </div>
                </div>
            </label>
        </div>
    </div>
</body>
</html>
